
{% extends "layout.html" %}

{% block content %}

<div class="entry-list">

{% for post in stream %}
	<article>
		<h2><a href="{{ url_for('details', id=post.entry_id) }}">{{ post.title }}</a></h2>
		<time datetime="{{ post.date }}">{{ post.date.date().strftime("%B %d, %Y") }}</time>
	</article>
{% endfor %}

</div>

{% endblock %}
