<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{% block title %}Private Journal | Keep Out!{% endblock %}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="/static/normalize.css">
        <link rel="stylesheet" href="/static/site.css">
    </head>
    <body>
        <header>
            <div class="container">
                <div class="site-header">
                    <a class="logo" href="{{ url_for('index') }}"><i class="header">Private Journal</i></a>
                    <a class="button" href="{{ url_for('create') }}"><span>New Entry</span></a>
                </div>
            </div>
        </header>
        <section>
            <div class="container">
                {% block content %}
                {% endblock %}
            </div>
        </section>
        <footer>
            <div>
                &copy; Learning Journal!
            </div>
        </footer>
    </body>
</html>
